name: üìù Add New Entry to Database
description: Fill out this form to add a new resource to the data/data.csv file.
title: "[Data Entry]: "
labels: ["data-entry"]
body:
  - type: input
    id: title
    attributes:
      label: Title
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Link to source
  - type: checkboxes
    id: categories
    attributes:
      label: Categories (Select all that apply)
      options:
        - label: webpage
        - label: course
        - label: video
        - label: article
        - label: document
        - label: practical guides
        - label: meeting
  - type: input
    id: knowledge_level
    attributes:
      label: Knowledge level
  - type: input
    id: time_needed
    attributes:
      label: Time needed
  - type: input
    id: language
    attributes:
      label: Language
  - type: checkboxes
    id: keywords
    attributes:
      label: Keywords / Funding Agency (Select all that apply)
      options:
        - label: Data Steward Training
        - label: open science
        - label: data
        - label: database
        - label: repositories
        - label: licensing
        - label: good practices
        - label: bad practices
        - label: RDM
        - label: DMP
        - label: FAIR
        - label: HE
        - label: GAƒåR
        - label: other
  - type: textarea
    id: information
    attributes:
      label: Information
