name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Process and Append
        shell: python
        run: |
          """
          LICENSE: MIT
          ATTRIBUTION: Scripts were created using Google Gemini, Perplexity and ChatGPT.
          """
          import csv
          import json
          import os

          # 1. Load the data
          issue_data = json.loads('''${{ steps.parse.outputs.jsonString }}''')
          file_path = 'data/data.csv'

          # 2. Extract values
          title = issue_data.get("title", "").replace(",", ";")
          link = issue_data.get("link", "").replace(",", ";")
          knows = issue_data.get("knowledge", [])
          times = issue_data.get("time", [])
          langs = issue_data.get("language", [])
          cats = issue_data.get("categories", [])
          info = issue_data.get("information", "").replace(",", ";")
          keys = issue_data.get("keywords", [])

          if not title or title == "null":
              print("Error: Title is empty")
              exit(1)

          # 3. Read existing headers
          with open(file_path, mode='r', encoding='utf-8') as f:
              reader = csv.reader(f)
              header1 = next(reader)
              header2 = next(reader)

          # 4. Create blank row (35 columns)
          new_row = [""] * 35
          
          new_row[0] = title
          new_row[1] = link
          
          # Categories: Indices 2 through 8 (7 columns)
          for i, val in enumerate(cats[:7]):
              new_row[2+i] = val

          # Knowledge Level: Indices 9 through 12 (4 columns)
          for i, val in enumerate(knows[:4]):
              new_row[9+i] = val

          # Time needed: Indices 13 through 14 (2 columns)
          for i, val in enumerate(times[:2]):
              new_row[13+i] = val

          # Language: Indices 15 through 18 (4 columns)
          for i, val in enumerate(langs[:4]):
              new_row[15+i] = val

          # Keywords: Starts at index 19
          keyword_list = ["Data Steward Training", "open science", "data", "database", "repositories", 
                          "licensing", "good practices", "bad practices", "RDM", "DMP", 
                          "FAIR", "HE", "GAÄŒR", "other"]
          
          for i, kw in enumerate(keyword_list):
              if kw in keys:
                  new_row[19+i] = "Yes"

          # Information: Usually the last column (Index 34)
          new_row[34] = info

          # 5. Append
          with open(file_path, mode='a', encoding='utf-8', newline='') as f:
              writer = csv.writer(f)
              writer.writerow(new_row)
          
          with open(os.environ['GITHUB_ENV'], 'a') as env:
              env.write(f"FINAL_TITLE={title}\n")

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/data.csv
          git commit -m "Add entry: $FINAL_TITLE"
          git push

      - name: Rename and Close Issue
        run: |
          gh issue edit ${{ github.event.issue.number }} --title "[Data Entry]: $FINAL_TITLE"
          gh issue close ${{ github.event.issue.number }} --comment "Added successfully to the 35-column database."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
