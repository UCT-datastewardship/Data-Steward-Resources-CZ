name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Append to CSV
        run: |
          FILE="data/data.csv"
          
          # We use the specific IDs from the template
          TITLE=$(echo "${{ steps.parse.outputs.title_field }}" | sed 's/,/;/g' | tr -d '\r\n')
          LINK=$(echo "${{ steps.parse.outputs.link_field }}" | sed 's/,/;/g' | tr -d '\r\n')
          KNOW=$(echo "${{ steps.parse.outputs.know_field }}" | sed 's/,/;/g' | tr -d '\r\n')
          TIME=$(echo "${{ steps.parse.outputs.time_field }}" | sed 's/,/;/g' | tr -d '\r\n')
          LANG=$(echo "${{ steps.parse.outputs.lang_field }}" | sed 's/,/;/g' | tr -d '\r\n')
          INFO=$(echo "${{ steps.parse.outputs.info_field }}" | sed 's/,/;/g' | tr -d '\n')

          if [ -z "$TITLE" ]; then
            echo "Error: Title field was empty."
            exit 1
          fi

          # --- CATEGORY LOGIC ---
          ALL_CATS="${{ steps.parse.outputs.cat_field }}"
          [[ "$ALL_CATS" == *"webpage"* ]] && C1="webpage" || C1=""
          [[ "$ALL_CATS" == *"course"* ]] && C2="course" || C2=""
          [[ "$ALL_CATS" == *"video"* ]] && C3="video" || C3=""
          [[ "$ALL_CATS" == *"article"* ]] && C4="article" || C4=""
          [[ "$ALL_CATS" == *"document"* ]] && C5="document" || C5=""
          [[ "$ALL_CATS" == *"practical guides"* ]] && C6="practical guides" || C6=""
          [[ "$ALL_CATS" == *"meeting"* ]] && C7="meeting" || C7=""

          # --- KEYWORD YES LOGIC ---
          ALL_KEYS="${{ steps.parse.outputs.key_field }}"
          [[ "$ALL_KEYS" == *"Data Steward Training"* ]] && K1="Yes" || K1=""
          [[ "$ALL_KEYS" == *"open science"* ]] && K2="Yes" || K2=""
          [[ "$ALL_KEYS" == *"data"* ]] && K3="Yes" || K3=""
          [[ "$ALL_KEYS" == *"database"* ]] && K4="Yes" || K4=""
          [[ "$ALL_KEYS" == *"repositories"* ]] && K5="Yes" || K5=""
          [[ "$ALL_KEYS" == *"licensing"* ]] && K6="Yes" || K6=""
          [[ "$ALL_KEYS" == *"good practices"* ]] && K7="Yes" || K7=""
          [[ "$ALL_KEYS" == *"bad practices"* ]] && K8="Yes" || K8=""
          [[ "$ALL_KEYS" == *"RDM"* ]] && K9="Yes" || K9=""
          [[ "$ALL_KEYS" == *"DMP"* ]] && K10="Yes" || K10=""
          [[ "$ALL_KEYS" == *"FAIR"* ]] && K11="Yes" || K11=""
          [[ "$ALL_KEYS" == *"HE"* ]] && K12="Yes" || K12=""
          [[ "$ALL_KEYS" == *"GAÄŒR"* ]] && K13="Yes" || K13=""
          [[ "$ALL_KEYS" == *"other"* ]] && K14="Yes" || K14=""

          # --- CONSTRUCT ROW ---
          NEW_ROW="$TITLE,$LINK,,,$C1,$C2,$C3,$C4,$C5,$C6,$C7,,,$KNOW,,,$TIME,,,$LANG,,,$K1,$K2,$K3,$K4,$K5,$K6,$K7,$K8,$K9,$K10,$K11,$K12,$K13,$K14,,,,,,,,,,,,,,,,$INFO"
          
          echo "$NEW_ROW" >> "$FILE"

      - name: Commit change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/data.csv
          git commit -m "Add resource: $TITLE"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "Added to CSV!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
