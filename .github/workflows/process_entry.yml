name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Append to CSV
        run: |
          FILE="data/data.csv"
          
          # Using JSON parsing to be 100% sure we get the data regardless of IDs
          # This pulls by the LABEL name instead of the ID
          JSON_DATA='${{ steps.parse.outputs.jsonString }}'
          
          get_val() {
            echo "$JSON_DATA" | jq -r ".\"$1\" // \"\"" | sed 's/,/;/g' | tr -d '\r\n'
          }

          TITLE=$(get_val "Title")
          LINK=$(get_val "Link to source")
          KNOW=$(get_val "Knowledge level")
          TIME=$(get_val "Time needed")
          LANG=$(get_val "Language")
          INFO=$(get_val "Information")
          
          ALL_CATS=$(get_val "Categories")
          ALL_KEYS=$(get_val "Keywords")

          # Safety check
          if [ -z "$TITLE" ] || [ "$TITLE" == "null" ]; then
            echo "Error: Title not found in form data."
            echo "Debug JSON: $JSON_DATA"
            exit 1
          fi

          # --- CATEGORY LOGIC ---
          [[ "$ALL_CATS" == *"webpage"* ]] && C1="webpage" || C1=""
          [[ "$ALL_CATS" == *"course"* ]] && C2="course" || C2=""
          [[ "$ALL_CATS" == *"video"* ]] && C3="video" || C3=""
          [[ "$ALL_CATS" == *"article"* ]] && C4="article" || C4=""
          [[ "$ALL_CATS" == *"document"* ]] && C5="document" || C5=""
          [[ "$ALL_CATS" == *"practical guides"* ]] && C6="practical guides" || C6=""
          [[ "$ALL_CATS" == *"meeting"* ]] && C7="meeting" || C7=""

          # --- KEYWORD LOGIC ---
          [[ "$ALL_KEYS" == *"Data Steward Training"* ]] && K1="Yes" || K1=""
          [[ "$ALL_KEYS" == *"open science"* ]] && K2="Yes" || K2=""
          [[ "$ALL_KEYS" == *"data"* ]] && K3="Yes" || K3=""
          [[ "$ALL_KEYS" == *"database"* ]] && K4="Yes" || K4=""
          [[ "$ALL_KEYS" == *"repositories"* ]] && K5="Yes" || K5=""
          [[ "$ALL_KEYS" == *"licensing"* ]] && K6="Yes" || K6=""
          [[ "$ALL_KEYS" == *"good practices"* ]] && K7="Yes" || K7=""
          [[ "$ALL_KEYS" == *"bad practices"* ]] && K8="Yes" || K8=""
          [[ "$ALL_KEYS" == *"RDM"* ]] && K9="Yes" || K9=""
          [[ "$ALL_KEYS" == *"DMP"* ]] && K10="Yes" || K10=""
          [[ "$ALL_KEYS" == *"FAIR"* ]] && K11="Yes" || K11=""
          [[ "$ALL_KEYS" == *"HE"* ]] && K12="Yes" || K12=""
          [[ "$ALL_KEYS" == *"GAÄŒR"* ]] && K13="Yes" || K13=""
          [[ "$ALL_KEYS" == *"other"* ]] && K14="Yes" || K14=""

          NEW_ROW="$TITLE,$LINK,,,$C1,$C2,$C3,$C4,$C5,$C6,$C7,,,$KNOW,,,$TIME,,,$LANG,,,$K1,$K2,$K3,$K4,$K5,$K6,$K7,$K8,$K9,$K10,$K11,$K12,$K13,$K14,,,,,,,,,,,,,,,,$INFO"
          
          echo "$NEW_ROW" >> "$FILE"

      - name: Commit change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/data.csv
          git commit -m "Add entry via form"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "Resource added!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
