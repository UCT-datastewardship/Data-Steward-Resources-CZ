name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Process and Append
        shell: python
        run: |
          import csv
          import json
          import os

          # 1. Load the data
          issue_data = json.loads('''${{ steps.parse.outputs.jsonString }}''')
          file_path = 'data/data.csv'

          # 2. Extract values - Matching the IDs in the YAML exactly
          title = issue_data.get("title", "").replace(",", ";")
          link = issue_data.get("link", "").replace(",", ";")
          cats = issue_data.get("categories", [])
          knows = issue_data.get("knowledge", [])
          duration = issue_data.get("time_duration", "")
          pace_list = issue_data.get("is_self_paced", [])
          langs = issue_data.get("language", [])
          keys = issue_data.get("keywords", [])
          info = issue_data.get("information", "").replace(",", ";")

          if not title or title == "null":
              exit(1)

          # 3. Create blank row of 35 columns
          new_row = [""] * 35
          
          # 4. Mapping logic
          new_row[0] = title
          new_row[1] = link
          
          # Categories: Indices 2-8
          for i, val in enumerate(cats[:7]):
              new_row[2+i] = val

          # Knowledge Level: Indices 9-12
          for i, val in enumerate(knows[:4]):
              new_row[9+i] = val

          # Time needed: Index 13 (Duration) and Index 14 (Self-paced)
          new_row[13] = duration
          if pace_list:
              new_row[14] = "self-paced"

          # Language: Indices 15-18
          for i, val in enumerate(langs[:4]):
              new_row[15+i] = val

          # Keywords: Starts at index 19
          keyword_list = ["Data Steward Training", "open science", "data", "database", "repositories", 
                          "licensing", "good practices", "bad practices", "RDM", "DMP", 
                          "FAIR", "HE", "GAÄŒR", "other"]
          
          for i, kw in enumerate(keyword_list):
              if kw in keys:
                  new_row[19+i] = "Yes"

          new_row[34] = info

          # 5. Append
          with open(file_path, mode='a', encoding='utf-8', newline='') as f:
              writer = csv.writer(f)
              writer.writerow(new_row)
          
          with open(os.environ['GITHUB_ENV'], 'a') as env:
              env.write(f"FINAL_TITLE={title}\n")

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/data.csv
          git commit -m "Add entry: $FINAL_TITLE"
          git push

      - name: Rename and Close Issue
        run: |
          gh issue edit ${{ github.event.issue.number }} --title "[Data Entry]: $FINAL_TITLE"
          gh issue close ${{ github.event.issue.number }} --comment "Added successfully."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
