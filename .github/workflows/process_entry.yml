name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    # REMOVED the "if: contains..." line so it always runs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Append to CSV
        run: |
          FILE="data/data.csv"
          
          # 1. Clean Core Fields (Replacing commas with semicolons for safety)
          TITLE=$(echo "${{ steps.parse.outputs.title }}" | sed 's/,/;/g')
          LINK=$(echo "${{ steps.parse.outputs.link }}" | sed 's/,/;/g')
          KNOW=$(echo "${{ steps.parse.outputs.knowledge_level }}" | sed 's/,/;/g')
          TIME=$(echo "${{ steps.parse.outputs.time_needed }}" | sed 's/,/;/g')
          LANG=$(echo "${{ steps.parse.outputs.language }}" | sed 's/,/;/g')
          INFO=$(echo "${{ steps.parse.outputs.information }}" | sed 's/,/;/g' | tr -d '\n')

          # 2. CATEGORY TEXT LOGIC (Puts the actual word in the cell)
          ALL_CATS="${{ steps.parse.outputs.categories }}"
          [[ "$ALL_CATS" == *"webpage"* ]] && C1="webpage" || C1=""
          [[ "$ALL_CATS" == *"course"* ]] && C2="course" || C2=""
          [[ "$ALL_CATS" == *"video"* ]] && C3="video" || C3=""
          [[ "$ALL_CATS" == *"article"* ]] && C4="article" || C4=""
          [[ "$ALL_CATS" == *"document"* ]] && C5="document" || C5=""
          [[ "$ALL_CATS" == *"practical guides"* ]] && C6="practical guides" || C6=""
          [[ "$ALL_CATS" == *"meeting"* ]] && C7="meeting" || C7=""

          # 3. KEYWORD "YES" LOGIC (Puts 'Yes' in the cell)
          ALL_KEYS="${{ steps.parse.outputs.keywords }}"
          [[ "$ALL_KEYS" == *"Data Steward Training"* ]] && K1="Yes" || K1=""
          [[ "$ALL_KEYS" == *"open science"* ]] && K2="Yes" || K2=""
          [[ "$ALL_KEYS" == *"data"* ]] && K3="Yes" || K3=""
          [[ "$ALL_KEYS" == *"database"* ]] && K4="Yes" || K4=""
          [[ "$ALL_KEYS" == *"repositories"* ]] && K5="Yes" || K5=""
          [[ "$ALL_KEYS" == *"licensing"* ]] && K6="Yes" || K6=""
          [[ "$ALL_KEYS" == *"good practices"* ]] && K7="Yes" || K7=""
          [[ "$ALL_KEYS" == *"bad practices"* ]] && K8="Yes" || K8=""
          [[ "$ALL_KEYS" == *"RDM"* ]] && K9="Yes" || K9=""
          [[ "$ALL_KEYS" == *"DMP"* ]] && K10="Yes" || K10=""
          [[ "$ALL_KEYS" == *"FAIR"* ]] && K11="Yes" || K11=""
          [[ "$ALL_KEYS" == *"HE"* ]] && K12="Yes" || K12=""
          [[ "$ALL_KEYS" == *"GAÄŒR"* ]] && K13="Yes" || K13=""
          [[ "$ALL_KEYS" == *"other"* ]] && K14="Yes" || K14=""

          # 4. CONSTRUCT THE ROW & PREVENT EMPTY ENTRIES
          # Alignment: Title, Link, [gap], Cat1-7, [gap], Know, [gap], Time, [gap], Lang, [gap], K1-14, [gap], Info
          NEW_ROW="$TITLE,$LINK,,,$C1,$C2,$C3,$C4,$C5,$C6,$C7,,,$KNOW,,,$TIME,,,$LANG,,,$K1,$K2,$K3,$K4,$K5,$K6,$K7,$K8,$K9,$K10,$K11,$K12,$K13,$K14,,,,,,,,,,,,,,,,$INFO"
          
          if [ -n "$TITLE" ]; then
            echo "$NEW_ROW" >> "$FILE"
          else
            echo "Error: Title is empty. Skipping CSV update to prevent empty rows."
            exit 1
          fi

      - name: Commit change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/data.csv
          git commit -m "Add row: ${{ steps.parse.outputs.title }}"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "The resource has been successfully formatted and added to the CSV database."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
