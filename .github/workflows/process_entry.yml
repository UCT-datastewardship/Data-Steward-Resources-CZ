name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Append to CSV
        run: |
          FILE="data/data.csv"
          JSON_DATA='${{ steps.parse.outputs.jsonString }}'
          
          get_fuzzy_val() {
            echo "$JSON_DATA" | jq -r "to_entries[] | select(.key | ascii_downcase == \"$1\") | .value" | head -n 1 | sed 's/,/;/g' | tr -d '\r\n'
          }

          TITLE=$(get_fuzzy_val "title")
          LINK=$(get_fuzzy_val "link to source")
          KNOW=$(get_fuzzy_val "knowledge level")
          TIME=$(get_fuzzy_val "time needed")
          LANG=$(get_fuzzy_val "language")
          INFO=$(get_fuzzy_val "information")
          ALL_CATS=$(get_fuzzy_val "categories")
          ALL_KEYS=$(get_fuzzy_val "keywords")

          if [ -z "$TITLE" ] || [ "$TITLE" == "null" ]; then
            exit 1
          fi

          # Categories (Name in cell)
          [[ "$ALL_CATS" == *"webpage"* ]] && C1="webpage" || C1=""
          [[ "$ALL_CATS" == *"course"* ]] && C2="course" || C2=""
          [[ "$ALL_CATS" == *"video"* ]] && C3="video" || C3=""
          [[ "$ALL_CATS" == *"article"* ]] && C4="article" || C4=""
          [[ "$ALL_CATS" == *"document"* ]] && C5="document" || C5=""
          [[ "$ALL_CATS" == *"practical guides"* ]] && C6="practical guides" || C6=""
          [[ "$ALL_CATS" == *"meeting"* ]] && C7="meeting" || C7=""

          # Keywords (Yes in cell)
          [[ "$ALL_KEYS" == *"Data Steward Training"* ]] && K1="Yes" || K1=""
          [[ "$ALL_KEYS" == *"open science"* ]] && K2="Yes" || K2=""
          [[ "$ALL_KEYS" == *"data"* ]] && K3="Yes" || K3=""
          [[ "$ALL_KEYS" == *"database"* ]] && K4="Yes" || K4=""
          [[ "$ALL_KEYS" == *"repositories"* ]] && K5="Yes" || K5=""
          [[ "$ALL_KEYS" == *"licensing"* ]] && K6="Yes" || K6=""
          [[ "$ALL_KEYS" == *"good practices"* ]] && K7="Yes" || K7=""
          [[ "$ALL_KEYS" == *"bad practices"* ]] && K8="Yes" || K8=""
          [[ "$ALL_KEYS" == *"RDM"* ]] && K9="Yes" || K9=""
          [[ "$ALL_KEYS" == *"DMP"* ]] && K10="Yes" || K10=""
          [[ "$ALL_KEYS" == *"FAIR"* ]] && K11="Yes" || K11=""
          [[ "$ALL_KEYS" == *"HE"* ]] && K12="Yes" || K12=""
          [[ "$ALL_KEYS" == *"GAÄŒR"* ]] && K13="Yes" || K13=""
          [[ "$ALL_KEYS" == *"other"* ]] && K14="Yes" || K14=""

          # FIXED ROW: Exactly 35 columns (34 commas)
          NEW_ROW="$TITLE,$LINK,,$C1,$C2,$C3,$C4,$C5,$C6,$C7,,$KNOW,,$TIME,,$LANG,,$K1,$K2,$K3,$K4,$K5,$K6,$K7,$K8,$K9,$K10,$K11,$K12,$K13,$K14,$INFO"
          
          echo "$NEW_ROW" >> "$FILE"
          echo "FINAL_TITLE=$TITLE" >> $GITHUB_ENV

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/data.csv
          git commit -m "Add entry: $FINAL_TITLE"
          git push

      - name: Rename and Close Issue
        run: |
          gh issue edit ${{ github.event.issue.number }} --title "[Data Entry]: $FINAL_TITLE"
          gh issue close ${{ github.event.issue.number }} --comment "Added successfully."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
