name: Append Entry to CSV
on:
  issues:
    types: [opened]

jobs:
  add_row:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse Issue Form
        id: parse
        uses: stefanbuck/github-issue-parser@v3

      - name: Append to CSV
        run: |
          # Use actual column values from the form
          # Adjusting the comma count to match your double-header structure
          echo "${{ steps.parse.outputs.title }},${{ steps.parse.outputs.link }},,,${{ steps.parse.outputs.categories }},,,${{ steps.parse.outputs.knowledge_level }},,,${{ steps.parse.outputs.time }},,,${{ steps.parse.outputs.language }},,,${{ steps.parse.outputs.keywords }},,,,,,,,,,,,,,,${{ steps.parse.outputs.info }}" >> data.csv

      - name: Commit change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.csv
          git commit -m "Add new entry: ${{ steps.parse.outputs.title }}"
          git push
